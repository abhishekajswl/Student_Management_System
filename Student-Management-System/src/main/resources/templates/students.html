<!DOCTYPE html>
<!-- adding the link to thymeleaf official website -->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<!-- linking bootstrap : Goto browser and search "bootstrap 4 css cdn" Copy the link and pasted below -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- Nav Bar taken from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
	<!-- Goto https://getbootstrap.com/docs/4.0/content/tables/    and get customization for table. 
	container, row ,etc are bootstrap CSS class-->
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<!-- btn : button, -sm : small, mb-3 : button margin=3 -->
				<a th:href = "@{/students/new}" class= "btn btn-primary btm-sm mb-3">Add Student </a>
			</div>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Email Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
					<a th:href="@{/students/update/{id}(id= ${student.id})}" 
					class = "btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id= ${student.id})}" 
					class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>


	</div>

</body>
</html>
